<!DOCTYPE html>
<html>
    <head>
        <title>Prettier Format Generator</title>

        <link rel="stylesheet" href="./style/screen.css" media="screen" />
    </head>
    <body>
        <form>
            <textarea id="txtInput" placeholder="Input">
class Rectangle {
    constructor(height, width) {
        this.height = height;
        this.width = width;

        this.settings = {
            'arbitrary': 'value',
            'enabled': true,
        };

        this.test = {
            foo: 'bar',
        };
    }

    // Getter
    get area() {
        return this.calcArea();
    }

    // Method
    calcArea() {
        return this.height * this.width;
    }

    // Arrow function parentheses
    testArrowFunction() {
        this.foo(x => {
            xyz;
        });

        this.foo(x => xyz);

        this.foo((value, index) => xyz);
    }
}

const square = new Rectangle(10, 10);

console.log(square.area); // 100
            </textarea>
            <textarea id="txtOutput" placeholder="Output"></textarea>

            <button id="btnParse">Parse</button>
        </form>

        <script type="module" src="script/main.js"></script>
    </body>
</html>
